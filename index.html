<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My First Form</title>
    </head>

    <body>
        <main>
            <header>
                <h1>My First Form</h1>
                <p>Empower the art of data collection!</p>
            </header>

            <!-- 
                OBJECTIVE:

                Add a form that collects user information
                and user interests. Submit the form to Netlify
                for processing.
             -->
            <form action="./thanks.html" netlify method="post">
                <fieldset>
                    <legend>User Information</legend>
                    <p>
                        <label for="firstname">First Name:</label>
                        <input type="text" name="firstname" id="firstname">
                    </p>

                    <p>
                        <label for="lastname">Last Name:</label>
                        <input type="text" name="lastname" id="lastname">
                    </p>

                    <p>
                        <label for="dateofBirth">Date of Birth:</label>
                        <input type="date" name="dateofBirth" id="dateofBirth">
                    </p>
                   
                </fieldset>
                <fieldset>
                    <legend>Interests</legend>
                    <p>Check all that apply:</p>

                    <ul>
                        <li>
                            <input type="checkbox" name="movies" id="movies" value="movies">         
                            <label for="movies">Movies</label>
                        </li>
                    
                        <li>
                            <input type="checkbox" name="tv" id="tv" value="tv">         
                            <label for="tv">TV</label>
                        </li>

                        <li>
                            <input type="checkbox" name="sports" id="sports" value="sports">         
                            <label for="sports">Sports</label>
                        </li>
                       
                    </ul>
                </fieldset>
                <fieldset>
                    <p>
                        <input type="Submit" value="Submit"></input>
                    </p>
                </fieldset>
            </form>
        </main>
    </body>
</html>
